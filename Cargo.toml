version = "1.0.7-dev"
authors = ["Robin Schoonover <robin@cornhooves.org>"]
description = "Change watched file permission bits automatically"
edition = "2021"
publish = false

[dependencies]
clap = "~2.33.0"
env_logger = "0.9"
notify = "=5.0.0-pre.15"
libc = "0.2.66"
log = "0.4"

[package.metadata.release]
dev-version = true
dev-version-ext = "dev"
post-release-commit-message = """
